<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calcuator</title>
</head>
<body>
    <div class="container">
        <h2>Calcuator</h2>
        <div>
            <input type="text" id="result">
        </div>
        <div class="tables">
           <table cellspacing>
               <tbody>
                   <tr>
                       <td><button class="bg-info">AC</button></td>
                       <td><button class="bg-info">DEL</button></td>
                       <td><button class="bg-secondary">(</button></td>
                       <td><button class="bg-secondary">)</button></td>
                       <td><button class="bg-secondary">sqrt</button></td>
                   </tr>
                   <tr>
                       <td><button class="bg-warning">PI</button></td>
                       <td><button class="bg-warning">E</button></td>
                       <td><button class="bg-secondary">1/x</button></td>
                       <td><button class="bg-secondary">log</button></td>
                       <td><button class="bg-secondary">ln</button></td>
                   </tr>
                   <tr>
                       <td><button class="bg-light">7</button></td>
                       <td><button class="bg-light">8</button></td>
                       <td><button class="bg-light">9</button></td>
                       <td><button class="bg-primary">/</button></td>
                       <td><button class="bg-primary">*</button></td>
                   </tr>
                   <tr>
                       <td><button class="bg-light">4</button></td>
                       <td><button class="bg-light">5</button></td>
                       <td><button class="bg-light">6</button></td>
                       <td><button class="bg-primary">**</button></td>
                       <td><button class="bg-primary">% </button></td>
                   </tr>
                   <tr>
                    <td><button class="bg-light">1</button></td>
                    <td><button class="bg-light">2</button></td>
                    <td><button class="bg-light">3</button></td>
                    <td><button class="bg-primary">-</button></td>
                    <td rowspan="2"><button class="bg-danger">+</button></td>
                  </tr>
                  <tr>
                    <td><button class="bg-light">00</button></td>
                    <td><button class="bg-light">0</button></td>
                    <td><button class="bg-light">.</button></td>
                    <td><button class="bg-success">=</button></td>
                </tr>
               </tbody>
           </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
